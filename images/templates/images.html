{% extends 'base.html' %}

{% block content %}
{{block.super}}


<div class="container">
  <div class="row">
  <!-- Looping through news -->
  {% for image in images %}


  <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 padding-0">
    <img src="{{image.image.url}}" class=" img img-responsive" data-toggle="modal" data-target="#{{image.id}}">
  </div>


<!-- Modal -->
<div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h3 class="modal-title" id="exampleModalLongTitle">{{image.title}}</h3>
        <h5 class="modal-title">{{image.location}}</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row  text-center">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <img src='{{image.image.url}}' class="img-responsive" width=100% height=100% alt="Image">
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
  {% endfor %}
</div>
</div>


{% endblock %}
