{% extends 'base.html' %}

{% block content %}
{{block.super}}
<head>
  <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>


<div class="container">
  <div class="row">
  <!-- Looping through news -->
  {% for image in images %}


  <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 padding-0">
    <img src="{{image.image.url}}" class=" img img-responsive" data-toggle="modal" data-target="#{{image.id}}">
  </div>


<!-- Modal -->

<div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h3 class="modal-title" id="exampleModalLongTitle">{{image.title}}</h3>
        <h4 class="modal-title">{{image.location}}</h4>
        <h5 class="modal-title">{{image.post_date}}</h5>
        <h5 class="modal-title">{{image.image.path}}</h5>


        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- <div class="row"> -->
          <div class="text-center">
          <!-- <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"> -->
            <img src='{{image.image.url}}' class="img-responsive" width=100% height=100% alt="Image">
          <!-- </div> -->
        </div>
      <!-- </div> -->
      </div>

      <div class="modal-footer">

        <!-- Target -->
        <div class="form-group row">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <input id="{{image.id}}"  class="form-control input-md" type="text" value="{{image.image.path}}">
          </div>

          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button class="btn btn-secondary copy-button" data-clipboard-action="copy" data-clipboard-target="#{{image.id}}">Copy</button>
          </div>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>

  {% endfor %}
</div>
</div>

<script>
var clipboard = new Clipboard('.copy-button');

clipboard.on('success', function(e) {
    console.log(e);
});

clipboard.on('error', function(e) {
    console.log(e);
});
</script>

<!-- The text field -->
<!-- <input type="text" value="Hello World" id="myInput"> -->

<!-- The button used to copy the text -->


{% endblock %}
