{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% if images %}
    <h2> Found {{images|length}} for the search term {{message}}</h2>
    {% else %}
    <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}
  </div>

<div class="row">
  {% if images %}
    {% for image in images %}
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 padding-0">
      <img src="{{image.image.url}}" class=" img img-responsive" data-toggle="modal" data-target="#{{image.id}}">
    </div>
    {% endfor %}
    {%endif %}
</div>
</div>

{% endblock %}
